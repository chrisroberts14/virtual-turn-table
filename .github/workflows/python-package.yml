# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_img_to_album:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        if [ -f ./vtt-image-to-album/requirements.txt ]; then pip install -r ./vtt-image-to-album/requirements.txt; fi
    - name: Test with pytest
      run: |
        pytest vtt-image-to-album --cov-fail-under=100 -n 4
      env:
        PYTHONPATH: ${{ github.workspace }}
        SPOTIFY_CLIENT_ID: "spotify_client_id"
        SPOTIFY_CLIENT_SECRET: "spotify_client_secret"
        SPOTIFY_REDIRECT_URI: "spotify_redirect_uri"
        IMAGE_TO_ALBUM_ADDRESS: "img_to_album_address"


  build_bff:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          if [ -f ./vtt-bff/requirements.txt ]; then pip install -r ./vtt-bff/requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest vtt-bff --cov-fail-under=100 -n 4
        env:
          PYTHONPATH: ${{ github.workspace }}
          SPOTIFY_CLIENT_ID: "spotify_client_id"
          SPOTIFY_CLIENT_SECRET: "spotify_client_secret"
          SPOTIFY_REDIRECT_URI: "spotify_redirect_uri"
          IMAGE_TO_ALBUM_ADDRESS: "img_to_album_address"
          USER_DATA_ADDRESS: "user_data_address"

  build_user_data:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          if [ -f ./vtt-user-data/requirements.txt ]; then pip install -r ./vtt-user-data/requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest vtt-user-data --cov-fail-under=100 -n 4
        env:
          PYTHONPATH: ${{ github.workspace }}
          SPOTIFY_CLIENT_ID: "spotify_client_id"
          SPOTIFY_CLIENT_SECRET: "spotify_client_secret"
          SPOTIFY_REDIRECT_URI: "spotify_redirect_uri"
          USER_DATA_ADDRESS: "user_data_address"
